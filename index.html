<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolis Adrián Sánchez</title>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" cursor="rayOrigin: mouse" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="scena" src="assets/models/scena.glb"></a-asset-item>
            <a-asset-item id="rick" src="assets/models/ricardo.glb"></a-asset-item>
            <a-asset-item id="portal" src="assets/models/portal.glb"></a-asset-item>

        </a-assets>
        <a-camera position="2.40253 1.707 2.69466" rotation="0 79.05786248774125 0" look-controls="enabled: false"
            camera="" wasd-controls="enabled: false" data-aframe-inspector-original-camera=""></a-camera>
        <a-entity gltf-model="#scena"></a-entity>
        <a-entity gltf-model="#rick" scale="0.2 0.1 0.2" position="-0.7725 0.00668 2.99979"
            rotation="0 85.93507490269651 0"></a-entity>
        <a-entity gltf-model="assets/models/portal.glb" scale="0.2 0.11426 0.0554" position="-1.82089 0 2.79061"
            rotation="0 86.s47422818791463 0"
            animation="property: position; from: -1.82089 0 2.79061; to: -1.82089 0.1 2.79061; dir: alternate; dur: 1000; loop: true"
            main></a-entity>
    </a-scene>
    <script>
        AFRAME.registerComponent('main', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    window.location.href = "main/index.html";
                });
            }
        });
    </script>

</html>
